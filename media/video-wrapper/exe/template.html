<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Feel free to change this. -->
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #FFFFFF;
			font-family: Arial, Helvetica, Verdana, sans-serif;
			font-size: 11pt;
		}
	</style>

	<script type="text/javascript" src="//cdn.cengage.com/js/jwplayer/6.2/jwplayer.js"></script>
	<script type="text/javascript">jwplayer.key = "yi3O3eWtkupFILhRcDNc/TZS2WnJg6o3kRjUMIQlEDQ=";</script>
</head>

<body>
	<div align="center">
		<table>
			<td>
				<div id="VIDEO_FOLDER_NAME">Video player loading&hellip;</div>
				<script type="text/javascript">
					jwplayer("VIDEO_FOLDER_NAME").setup({
						playlist: [{
							sources: [ 
								{file: "MP4_PATH"}
							],
							image: "JPG_PATH",
							captions: [
								{file: "VTT_PATH", label: "(On)"}
							]
						}],
						captions: {
							back: false,
						  color: "FFFFFF",
						},
						width: "480",
						height: "360",
						primary: "html5",
						stretching: "uniform",
						upscale: "no"
					});
				</script>
				<br /><font size=-1>Copyright &copy; Cengage Learning</font>
				<p><a href="TXT_PATH" target="_blank">Click for Transcript</a></p>
			</td>
		</table>
	</div>
</body>
</html>
